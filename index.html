<!DOCTYPE html>
<html>
<head>
  <title>Twitter Box</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <div class="container ml-auto mt-5">
    <img class="mb-2 d-block mx-auto my-4" src="https://www.gnow.it/wp-content/uploads/2016/02/Twitter_2010_logo_-_from_Commons.svg_-1.png" width="200"/>
    
    <div class="card">
      <div class="card-body px-5 py-4"
      >
        <div class="row">
          <small class="d-inline-block mb-0">
            Characters remaining:
            <span id="tweet-count">155</span>
          </small>
          <input id="tweet-input" class="form-control mb-2 rounded-corners" placeholder="What's happening?" />
        </div>
        
        <div class="row">
          <button id="tweet-img-btn" class="btn btn-primary disabled rounded-circle">
            <i class="far fa-image text-white"></i>
          </button>
          <button id="tweet-btn" class="btn btn-primary ml-auto disabled">Tweet</button>
        </div>
      
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
